# Main CI workflow for snippex
# Runs on every push and pull request
#
# Jobs:
#   - lint: Code formatting and clippy checks
#   - test: Unit and integration tests
#   - build: Release builds
#   - coverage: Test coverage reporting

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Code formatting and linting
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "lint"
          prefix-key: "v2"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Unit and integration tests - matrix across OS
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcapstone-dev nasm

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install capstone nasm

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-${{ matrix.os }}"
          cache-all-crates: true
          prefix-key: "v2"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run unit tests
        run: cargo test --lib --bins

      - name: Run integration tests
        run: cargo test --test '*'

      - name: Run doc tests
        run: cargo test --doc

  # Build release binary
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcapstone-dev

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build"
          cache-all-crates: true
          prefix-key: "v2"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build release binary
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: snippex-linux-x86_64
          path: target/release/snippex
          if-no-files-found: error

  # Quality assurance checks
  quality-assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcapstone-dev nasm

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "qa"
          cache-all-crates: true
          prefix-key: "v2"
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-bin: false

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.17.3

      - name: Make QA script executable
        run: chmod +x scripts/qa.sh

      - name: Run quality assurance checks
        run: ./scripts/qa.sh

  # Test coverage reporting
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcapstone-dev nasm

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"
          cache-all-crates: true
          prefix-key: "v2"
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-bin: false

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.17.3

      - name: Install cargo-tarpaulin
        run: cargo binstall --no-confirm cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: pmatos/snippex
          verbose: true

  # Regression testing (runs on main branch only)
  # Tracks validation results over time and detects regressions
  regression:
    name: Regression Test
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcapstone-dev nasm

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "regression"
          cache-all-crates: true
          prefix-key: "v2"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build release binary
        run: cargo build --release

      - name: Download regression baseline (if exists)
        uses: actions/download-artifact@v7
        with:
          name: regression-baseline
          path: .
        continue-on-error: true

      - name: Initialize database and import baseline
        run: |
          if [ -f baseline.json ]; then
            echo "Importing existing baseline..."
            ./target/release/snippex regression import baseline.json
          else
            echo "No baseline found, will record initial baseline"
          fi

      - name: Run regression test (if baseline exists)
        if: ${{ hashFiles('baseline.json') != '' }}
        run: |
          ./target/release/snippex regression test --fail-on-regression
        continue-on-error: ${{ github.event_name == 'push' && contains(github.event.head_commit.message, '[allow-regression]') }}

      - name: Record/Update baseline
        run: |
          if [ -f baseline.json ]; then
            ./target/release/snippex regression update
          else
            ./target/release/snippex regression record --notes "Initial CI baseline"
          fi
          ./target/release/snippex regression export -o baseline.json

      - name: Upload regression baseline
        uses: actions/upload-artifact@v6
        with:
          name: regression-baseline
          path: baseline.json
          retention-days: 90
          if-no-files-found: warn