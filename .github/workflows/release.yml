# Release workflow for snippex
# Triggered on version tag push (v*)
#
# Creates GitHub release with:
# - Multi-platform release binaries
# - Checksums for verification
# - Auto-generated changelog

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  # Build release binaries for multiple platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: snippex
            asset_name: snippex-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: snippex
            asset_name: snippex-linux-x86_64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: snippex
            asset_name: snippex-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: snippex
            asset_name: snippex-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcapstone-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install capstone

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.target }}"
          prefix-key: "v2"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cp README.md LICENSE release/ 2>/dev/null || true
          cd release
          tar -czvf ../${{ matrix.asset_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
          if-no-files-found: error

  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" | head -50)
          else
            # Get commits since last tag
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi

          # Write to file for multi-line output
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          echo "$CHANGELOG" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ github.ref_name }}" >> changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: snippex ${{ github.ref_name }}
          body_path: changelog.md
          files: |
            release/*.tar.gz
            release/SHA256SUMS.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push Docker images on release
  docker:
    name: Docker Images
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push x86_64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.x86_64
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:x86_64-${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:x86_64-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push aarch64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.aarch64
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:aarch64-${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:aarch64-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
